<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>WS Test</title>
<script type="text/javascript" src="scripts/jquery-1.11.2.min.js"></script>
<script type="text/javascript">
	var ws = new WebSocket("ws://localhost:8080/DouChatServer/wschat");
	ws.onopen = function() {
		alert("ws open");
		ws.send("hello");
	};
	ws.onmessage = function(event) {
		
		alert(event["data"]);
	};
	ws.onclose = function(event) {
		alert("ws close");
	};
	ws.onerror = function(event) {
		alert("ws error");
	};

	setInterval(function() {
		ws.send(new Date().toLocaleDateString());
	}, 1000);
</script>
</head>
<body>

</body>
</html>
